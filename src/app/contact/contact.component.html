<div class="container-contactarea">
  <div class="header-contactarea">
    <div class="blue-line"></div>
    <h2>Contact</h2>
  </div>

  <div class="contactarea">
    <div class="textarea">
      <h3>Got a problem to solve?</h3>
      <span> 
        Contact me through this form, I am interested in hearing you, knowing
        your ideas and contributing to your projects with my work.
      </span>
      <span>
        <br><br>Need a Frontend developer? <b>Contact me!</b>
      </span>
    </div>

    <form action="" method="post">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your text" id="" required></textarea>
        <button class="main-button">Send message :)</button>

    </form>
  </div>
</div>
